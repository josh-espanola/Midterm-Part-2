<!DOCTYPE html>
<html>
<head>
  <title>ABC Colleges - Library Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 50px;
    }
    h2 {
      text-align: center;
      margin-top: -15px;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-content: center;
      margin: 20px auto;
      max-width: 1200px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      width: 280px;
    }
    .card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      float: right;
      margin-left: 10px;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ABC Colleges</h1>
  <h2>Library users</h2>

  <div class="container" id="studentCards"></div>

  <script>
    async function loadXML() {
      try {
        console.log('Loading XML file...');
        
        // Fetching the XML file
        const response = await fetch('josh_espa√±ola.xml');
        if (!response.ok) {
          throw new Error(`Error fetching XML: ${response.status}`);
        }

        const xmlText = await response.text();
        console.log('XML file loaded successfully!');

        // Parse XML content
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

        // Get all <student> elements
        const students = xmlDoc.getElementsByTagName('student');
        console.log(`Total Students: ${students.length}`);

        // Get the container where student cards will be appended
        const container = document.getElementById('studentCards');

        for (let i = 0; i < students.length; i++) {
          let card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${students[i].getElementsByTagName('photo')[0].textContent}" alt="Student Photo">
            <h3>Name: ${students[i].getElementsByTagName('name')[0].textContent}</h3>
            <p><strong>Course:</strong> ${students[i].getElementsByTagName('course')[0].textContent}</p>
            <p><strong>Year Level / Section:</strong> ${students[i].getElementsByTagName('yearLevel')[0].textContent}</p>
            <p><strong>Adviser:</strong> ${students[i].getElementsByTagName('adviser')[0].textContent}</p>
            <p><strong>School Year:</strong> ${students[i].getElementsByTagName('schoolYear')[0].textContent}</p>
          `;
          container.appendChild(card);
        }
      } catch (error) {
        console.error('Error loading XML:', error);
      }
    }

    // Load XML when the page loads
    window.onload = loadXML;
  </script>

</body>
</html>
