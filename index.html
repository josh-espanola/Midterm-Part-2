<!DOCTYPE html>
<html>
<head>
  <title>ABC Colleges - Library Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 50px;
    }
    h2 {
      text-align: center;
      margin-top: -15px;
      font-size: 24px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      justify-content: center;
      margin: 20px 10%;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: left;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      width: 250px;
    }
    .card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      float: right;
      margin-left: 10px;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ABC Colleges</h1>
  <h2>Library users</h2>

  <div class="container" id="studentCards"></div>

  <script>
        function loadXML() {
            fetch('josh_espaÃ±ola.xml') 
                .then(response => response.text())
                .then(str => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(str, "text/xml");
                    displayUsers(xmlDoc);
                })
                .catch(error => console.error("Error loading XML:", error));
        }

        function displayUsers(xmlDoc) {
            const users = xmlDoc.getElementsByTagName("user");
            const container = document.getElementById("library-users");

            for (let i = 0; i < users.length; i++) {
                const name = users[i].getElementsByTagName("name")[0].textContent;
                const course = users[i].getElementsByTagName("course")[0].textContent;
                const yearLevel = users[i].getElementsByTagName("yearLevel")[0].textContent;
                const adviser = users[i].getElementsByTagName("adviser")[0].textContent;
                const schoolYear = users[i].getElementsByTagName("schoolYear")[0].textContent;
                const photo = users[i].getElementsByTagName("photo")[0].textContent;

                const userCard = document.createElement("div");
                userCard.classList.add("card");
                userCard.innerHTML = `
                    <div class="card-header">
                        <img src="${photo}" alt="User Photo">
                        <strong>${name}</strong>
                    </div>
                    <p><strong>Course:</strong> ${course}</p>
                    <p><strong>Year Level:</strong> ${yearLevel}</p>
                    <p><strong>Adviser:</strong> ${adviser}</p>
                    <p><strong>School Year:</strong> ${schoolYear}</p>
                `;

                container.appendChild(userCard);
            }
        }

        window.onload = loadXML;
    </script>
</body>
</html>
